
<h3>Eventos</h3>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Buscar: </label>
    <input type="text" class="form-control mr-2" placeholder="Digite..."
        [(ngModel)]="filterList">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="hidenImage()">
          {{showImage ? 'Ocultar' : 'Exibir'}}
        </button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventoFiltrados">
      <td>
        <img [collapse]="!showImage"
              [isAnimated]="true"
            src="../../assets/{{evento.imageUTL}}"
            [style.width.px]= "widthImage"
            [style.margin.px] = "marginImage">
        </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dateEnvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm mr-2">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h5>Nenhum evento encontrado!</h5>
      </td>
    </tr>
  </tfoot>
</table>
